<!DOCTYPE html>
<html lang="en">
<head>
<title>Image Gallery</title>
<meta charset="utf-8">
<style>
body { background-color: #333333;
       color: #eaeaea; }

#gallery { width: 800px; }

#gallery ul { float: left;
              width: 300px;
              list-style-type: none; } 

#gallery li { float: left;
              display: inline-block;
              padding: 16px; }

#gallery img { border-style: none; }

figure { padding-top: 30px;
         text-align: center; }

figcaption { font-weight: bold;
             font-size: 1.5em; }                        
</style>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<script>
$(document).ready(function()
{
   $('#gallery a').click(function()
   {
      var galleryHref = $(this).attr('href');
      var galleryAlt = $(this).attr('title');
      $('figure').css('display','none');
      $('figure img').attr({ src: galleryHref, alt: galleryAlt });
      $('figcaption').html(galleryAlt)
      $('figure').fadeToggle(1000);
      return false;
   });
});
</script>
</head>
<body>
<h1>Image Gallery</h2>
<div id="gallery">
  <ul>
    <li>
    <a href="photo1.jpg" title="Golden Gate Bridge">
    <img src="photo1thumb.jpg" width=100" height="75" 
    alt="Golden Gate Bridge"></a> 
    </li>
    <li>
    <a href="photo2.jpg" title="Rocky Shore">
    <img src="photo2thumb.jpg" width=100" height="75" 
    alt="Rocky Shore"></a> 
    </li>
    <li>
    <a href="photo3.jpg" title="Shoreline">
    <img src="photo3thumb.jpg" width=100" height="75" 
    alt="Shoreline"></a> 
    </li>
    <li>
    <a href="photo4.jpg" title="Point">
    <img src="photo4thumb.jpg" width=100" height="75" 
    alt="Point"></a> 
    </li>
    <li>
    <a href="photo5.jpg" title="Cove">
    <img src="photo5thumb.jpg" width=100" height="75" 
    alt="Cove"></a> 
    </li>
    <li>
    <a href="photo6.jpg" title="Sun Set">
    <img src="photo6thumb.jpg" width=100" height="75" 
    alt="Sun Set"></a> 
    </li>
  </ul>
  <figure>
    <img src="photo1.jpg" width="400" height="300" alt="Golden Gate Bridge">
    <figcaption>Golden Gate Bridge</figcaption>
  </figure>
</div>
</body>
</html>
